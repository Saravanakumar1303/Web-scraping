{% extends 'dashboard.html' %}
{% block content %}

<style>
/* ===== Page Container ===== */
.job-container {
    min-height: 70vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fdf6ee;
    padding: 30px;
}

/* ===== Card ===== */
.job-card {
    background-color: antiquewhite;
    width: 800px;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 3px 3px 10px rgba(139, 69, 19, 0.3);
    margin-bottom: 30px;
}

/* ===== Headings ===== */
.job-card h2 {
    text-align: center;
    color: saddlebrown;
    margin-bottom: 20px;
}

/* ===== Table ===== */
.job-table {
    width: 100%;
    border-collapse: collapse;
}

.job-table th,
.job-table td {
    border: 1px solid burlywood;
    padding: 12px;
    text-align: center;
}

.job-table th {
    background-color: burlywood;
    color: saddlebrown;
    font-weight: bold;
}

.job-table tr:nth-child(even) {
    background-color: #f3dec7;
}
</style>

<div class="job-container">
    <div class="job-card">
        <h2>Job Details</h2>
        <table class="job-table">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Username</th>
                    <th>Priority</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for i in jobs %}
                <tr>
                    <td>{{ i.url }}</td>
                    <td>{{ i.user__username }}</td>
                    <td>{{ i.priority }}</td>
                    <td>{{ i.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
